name: build-linux

on:
  workflow_call: {}

permissions: { contents: read }

env:
  APP_NAME: credcalc
  ENTRY: main.py
  ICON: assets/icon.ico

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: (Optional) Tk for GUI apps
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-tk || true

      - name: Install deps
        run: |
          python -m pip install -U pip
          if [ -f requirements.txt ]; then python -m pip install -r requirements.txt; fi
          python -m pip install pyinstaller

      - name: Build (PyInstaller)
        run: |
          EXTRA_ICON=""
          if [ -n "${ICON}" ]; then EXTRA_ICON="--icon=${ICON}"; fi
          pyinstaller --clean --windowed --onefile ${EXTRA_ICON} --name "${APP_NAME}" "${ENTRY}"
          cd dist
          mv ${APP_NAME} ${APP_NAME}-linux-x86_64
          tar -czf dist/${APP_NAME}-linux-x86_64.tar.gz -C release ${APP_NAME}-linux-x86_64
          sha256sum ${APP_NAME}-linux-x86_64 ${APP_NAME}-linux-x86_64.tar.gz > SHA256SUMS-linux.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-x86_64-assets
          path: dist/*
