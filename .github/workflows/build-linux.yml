name: build-linux

on:
  workflow_call:
    inputs:
      icon:
        required: true
        type: string
      entry-point:
        required: true
        type: string
      app-name:
        required: true
        type: string

permissions: { contents: read }

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install -U pip
          if [ -f requirements.txt ]; then python -m pip install -r requirements.txt; fi
          python -m pip install pyinstaller

      - name: Build
        shell: bash
        run: |
          pyinstaller
            --clean
            --windowed
            --onefile
            --icon=${{ inputs.icon }}
            --name ${{ inputs.app-name }}
            --scriptname ${{ inputs.entry-point }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-x86_64-assets
          path: dist/*
